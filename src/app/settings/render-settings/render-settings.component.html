<div class="container">
    <div class="row mb-2">
        <label class="col-2 pt-2">Width:</label>
        <div class="col-10 border rounded-1">
            <ng5-slider
                [(value)]="settingsService.renderSettings.strokeWidth"
                [options]="options"
                [manualRefresh]="manualRefresh"
                (userChangeEnd)="onStrokeWidthChangeComplete()"
            ></ng5-slider>
        </div>
    </div>
    <div class="row">
        <label class="col-2 pt-2">Colour:</label>
        <div class="col-10 border rounded-1">
            <color-chrome [color]="settingsService.renderSettings.colour" (onChangeComplete)="onColourChangeComplete($event)" [disableAlpha]="true"></color-chrome>
        </div>
    </div>
</div>
