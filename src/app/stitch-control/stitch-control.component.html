<div *ngIf="selectedElement !== undefined" class="pt-3 pl-3">
    <div ngbDropdown class="d-inline-block">
        <label class="mr-3">Satin Fill:</label>
        <button class="btn btn-outline-primary" id="fillType" ngbDropdownToggle>{{selectedElement!.fillType}}</button>
        <div ngbDropdownMenu aria-labelledby="fillType">
            <button *ngFor="let type of fillTypes" class="dropdown-item" (click)="onFillTypeSelected(type)">{{type}}</button>
        </div>
    </div>
</div>
